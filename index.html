<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alexa's 23rd Birthday</title>
<style>
  body {
    background-color: #ffe9f0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #container {
    position: relative;
  }
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: url('https://i.gifer.com/WG8P.gif'); /* Transparent GIF */
    z-index: 1000; /* Ensure the overlay is on top of other content */
    opacity: 0.5; /* Adjust opacity (0.0 to 1.0) */
  }
  #header {
    text-align: center;
    margin-top: 50px;
  }

  #center-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Ensure full height */
  }

  #button-container {
    text-align: center;
  }


  #header h1 {
    font-size: 80px;
    color: pink;
    text-shadow: 2px 2px 5px #ff00ff;
    animation: sparkleText 2s infinite alternate;
  }

  @keyframes sparkleText {
    from {
      text-shadow: 2px 2px 5px #ff00ff;
    }
    to {
      text-shadow: 2px 2px 10px #ff00ff, -2px -2px 10px #ff00ff, 2px -2px 10px #ff00ff, -2px 2px 10px #ff00ff;
    }
  }

  #party-info {
    text-align: center;
    margin-top: 10px; /* Adjusted margin */
    margin-bottom: 10px; /* Adjusted margin */
  }

 #play-button,  #no-button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 20px;
    background-color: pink;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display:inline-block;
  }

  #play-button.clicked, #no-button.clicked {
    animation: glow 1s infinite alternate;
  }


  @keyframes glow {
    from {
      box-shadow: 0 0 10px pink;
    }
    to {
      box-shadow: 0 0 20px pink, 0 0 30px pink, 0 0 40px pink;
    }
  }
</style>
<script>
  var backgroundImages = [
    'https://dl.dropboxusercontent.com/scl/fi/hphl9nmu54b5mbtyl8bps/red.png?rlkey=4m4vbpmeycv35p8d0qvdgpvad&dl=0', /* Red background image */
    'https://dl.dropboxusercontent.com/scl/fi/orbxrvmcbtf1ypws5ndct/wp4477741-plain-green-wallpapers.jpg?rlkey=5sadca731k4eddys68g9t6k1v&dl=0', /* Green background image */
    'https://dl.dropboxusercontent.com/scl/fi/fz0hqs9pbsrdgp072n918/blue.jpg?rlkey=f4rwejl7844rggfmuifxs1sij&dl=0'  /* Blue background image */
  ];
  var imageIndex = 0;
function changeBackground() {
  var intervalId = setInterval(function() {
    document.body.style.backgroundImage = "url('" + backgroundImages[imageIndex] + "')";
    document.body.style.backgroundSize = "cover";
    document.body.style.opacity = "0.7"; // Set opacity to 0.7
    imageIndex = (imageIndex + 1) % backgroundImages.length;
  }, 1000); // 1000 milliseconds = 1 second

  // Stop the interval after 4 seconds
  setTimeout(function() {
    clearInterval(intervalId); // Clear the interval
  }, 4000); // 4000 milliseconds = 4 seconds
}


</script></head>
<body>
<div id="container">

  <div id="overlay"></div>
  <div id="header">
    <h1>ALEXA 23</h1>
  </div>
  <div id="party-info">
    <!-- Replace this placeholder text with your party information -->
    <p style="color: white; font-weight: bold;">voy a cumplir a&ntildeos !!!!</p>

    <p style="color: white; font-weight: bold;">if u dont go ur gay</p>
  </div>
  <!-- Button to play music -->
 
  <div id="button-container">
    <button id="play-button" onclick="changeBackground();showTicket(); playMusic() ">Si?</button>
    <button id="no-button" onclick="showGIF()">No?</button>


</div>
<script>
  function playMusic() {
    var audio = document.getElementById("background-music");
    if (audio.paused) {
      audio.play();
      document.getElementById("play-button").classList.add("clicked");
    } else {
      audio.pause();
      document.getElementById("play-button").classList.remove("clicked");
    }
  }

  function showTicket() {
    // Create a container for the ticket and apply overlay to it
    var ticketContainer = document.createElement('div');
    ticketContainer.style.position = 'fixed';
    ticketContainer.style.top = '0';
    ticketContainer.style.left = '0';
    ticketContainer.style.width = '100%';
    ticketContainer.style.height = '100%';
    ticketContainer.style.pointerEvents = 'none'; // Ensure the overlay doesn't block interactions
    ticketContainer.style.zIndex = '1000'; // Ensure the container is on top of other content
    ticketContainer.style.opacity = '0.5'; // Set the opacity of the overlay

    // Create the ticket image
    var ticket = document.createElement('img');
    ticket.src = 'https://dl.dropboxusercontent.com/scl/fi/xuf0wzpoubfia3mdvcw9o/chuu-loona.gif?rlkey=e2vflrqhhhg8cqh3g4nbyav90&dl=0';
    ticket.style.position = 'absolute';
    ticket.style.top = '50%';
    ticket.style.left = '50%';
    ticket.style.transform = 'translate(-50%, -50%)';
    ticket.style.width = '100px'; // Initial width
    ticket.style.height = '100px'; // Initial height

    // Append the ticket to the container
    ticketContainer.appendChild(ticket);

    // Append the container to the body
    document.body.appendChild(ticketContainer);



    var dx = 20; // Change in x-coordinate
    var dy = 20; // Change in y-coordinate
    var x = window.innerWidth / 2; // Initial x-coordinate
    var y = window.innerHeight / 2; // Initial y-coordinate

    var interval = setInterval(function() {
        x += dx; // Update x-coordinate
        y += dy; // Update y-coordinate

        // Check horizontal boundaries
        if (x < 0 || x + ticket.width > window.innerWidth) {
            dx = -dx; // Reverse the direction
            x += dx * 2; // Move back to the boundary
        }

        // Check vertical boundaries
        if (y < 0 || y + ticket.height > window.innerHeight) {
            dy = -dy; // Reverse the direction
            y += dy * 2; // Move back to the boundary
        }

        ticket.style.left = x + 'px'; // Update left position
        ticket.style.top = y + 'px'; // Update top position
    }, 1000 / 60); // Update the position 60 times per second

    setTimeout(function () {
        clearInterval(interval); // Stop the animation after a certain duration
        ticket.remove(); // Remove the image from the DOM
    }, 5000); // Change this value to control the duration of the animation

    document.body.appendChild(ticket); // Append the ticket to the body
}
function showGIF() {
  var gif = document.createElement('img');
  gif.src = 'https://www.dl.dropboxusercontent.com/scl/fi/lk1buig6sipw74zdcui5q/JDbW3j.gif?rlkey=cwzk3fp7a24w4zo34ef7ot402&dl=0';
  gif.style.position = 'fixed';
  gif.style.top = '0';
  gif.style.left = '0';
  gif.style.width = '100vw';
  gif.style.height = '100vh';
  gif.style.zIndex = '9999'; // Set a high z-index to ensure the GIF displays above other elements

  document.body.appendChild(gif);

  // Preload the new GIF
  var newGIF = new Image();
  newGIF.src = 'https://dl.dropboxusercontent.com/scl/fi/8yl3s8jeuxl44566w6e68/f801a36277fef9657a41b4c5954506e1.gif?rlkey=54xg0j5qdsx3cqitweqix3hh8&dl=0';

  // After 4 seconds, replace the GIF with the new one
  setTimeout(function() {
    gif.src = newGIF.src; // Replace the source with the preloaded GIF
  }, 4000); // 4000 milliseconds = 4 seconds
}


</script>
